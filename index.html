<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hoşgeldiniz</title>
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/proje-style.css">
    <link rel="stylesheet" href="css/info-style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <div class="header-buttons-home">
            <button class="home-button" id="home-butonu">
                <img src="Logo/home.png" loading="lazy" alt="Home icons created by Aswell Studio - Flaticon" class="icon-home" draggable="false" oncontextmenu="return false;">
            </button>
        </div>

        <div class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    
        <nav class="mobile-nav">
            <ul>
                <li><a href="#" class="nav-buttons" id="projeButonMobile">Projeler</a></li>
                <li><a href="#" class="nav-buttons" id="infoButonMobile">Hakkımda</a></li>
                <li><a href="#" class="nav-buttons" id="iletisim-butonu">İletişim</a></li>
            </ul>
        </nav>
    
        <div class="header-buttons">
            
            <button class="nav-buttons" id="projeButon">Projeler</button>
            <button class="nav-buttons" id="infoButon">Hakkımda</button>
            <button class="nav-buttons" id="iletisim-butonu">İletişim</button>
            
        </div>
    
    </header>

    <!--Anasayfa-->

    <!--Üst div-->
    <div class="ust-div sayfa aktif" id="giris">
            
        <!--Yazı-->
        <div class="yazi">
            
            <!--Üst yazı-->
            <div id="merhaba"> Merhaba, ben</div>

            <!--İsim-->
            <div id="isim">Eren Küpeli</div>

            <!--İç yazı-->
            <div id="bilgi">Yazılım Mühendisi</div>

            <div>
                <!--Linkedin Butonu-->
                <a href="https://www.github.com/erenkpl">
                    <button class="link">
                        <img src="Logo/Github.png" loading="lazy" alt="Github" class="icon" draggable="false" oncontextmenu="return false;">
                    </button>
                </a>
                
                <!--Github Butonu-->
                <a href="https://www.linkedin.com/in/eren-küpeli">
                    <button class="link">
                        <img src="Logo/Linkedin.png" loading="lazy" alt="Linkedin" class="icon" draggable="false" oncontextmenu="return false;">
                    </button>
                </a>
                
            </div>
        </div>

        <!--Foto-->
        <div class="div-foto">
            <img src="Images/Portrait.png" loading="lazy" alt="Portrait" class="portrait-image" draggable="false" oncontextmenu="return false;">
        </div>

    </div>

    <!--Proje Sayfası-->
    
    <div class="ust-div sayfa proje" id="projeSayfasi">

        <a href="https://github.com/erenkpl/Mask-Detection" class="kutu-disi">
            <button class="proje-kutusu">
                Mask Detect
                <img src="Logo/maskDetect.png" loading="lazy" alt="Mask icons created by mangsaabguru - Flaticon" class="proje-icon" draggable="false" oncontextmenu="return false;">
            </button>
        </a>
        <a href="https://github.com/erenkpl/InstagramCloneFirebase" class="kutu-disi">
            <button class="proje-kutusu">
                CloneStagram
                <img src="Logo/CloneStagram.png" loading="lazy" alt="Instagram icons created by Freepik - Flaticon" class="proje-icon" draggable="false" oncontextmenu="return false;">
            </button>
        </a>

        <a href="https://github.com/erenkpl/JokesApp" class="kutu-disi">
            <button class="proje-kutusu">
                JokesApp
                <img src="Logo/laugh.png" loading="lazy" alt="Laugh icons created by Sofyan Rofiq - Flaticon" class="proje-icon" draggable="false" oncontextmenu="return false;">
            </button>
        </a>

    </div>

    <!--Hakkımda Sayfası-->

    <div class="ust-div sayfa info" id="infoSayfasi">

        <div class="info-baslik">
            Merhaba!
        </div>

        <div class="info-text">
            Ben, Eren Küpeli. Atılım Üniversitesi'nden mezun olmuş bir Yazılım Mühendisiyim.
        </div>
    </div>

    <footer>
        <p>&copy;2025 Eren Küpeli. All rights reserved.</p>
    </footer>

    <script src="js/index-script.js" defer></script>
    <script src="js/proje-script.js" defer></script>
    <script src="js/info-script.js" defer></script>
</body>
</html>
